<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title><mat-icon>person_add</mat-icon> Crear Cuenta</mat-card-title>
            <mat-card-subtitle>Únete a Grand Hotel</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="name">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Teléfono (Opcional)</mat-label>
                    <input matInput formControlName="phone">
                    <mat-icon matPrefix>phone</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="full-width submit-button"
                    [disabled]="!registerForm.valid || loading">
                    <span>{{ loading ? 'Registrando...' : 'Registrarse' }}</span>
                </button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
